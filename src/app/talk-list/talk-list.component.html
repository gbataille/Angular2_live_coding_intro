<p>
  List of talks for this conference
</p>
<div class='talk-list-container'>
  <a *ngFor="let talk of talkList" class="talk-item mdl-card mdl-shadow--2dp"
       [routerLink]="['/talk', talk.title]"
       >
    <div class='mdl-card__title'>
      {{ talk.title }}
    </div>
    <div class='mdl-card__supporting-text'>
      <p>{{ talk.description }}</p>
      <p>By {{ talk.author }}</p>
    </div>
  </a>
</div>

<div *ngIf="selectedTalk">
  <app-talk-detail [talk]="selectedTalk"></app-talk-detail>
</div>
